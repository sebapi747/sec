{% extends "layout.html" %}
{% set active_page = 'login' -%}
{% block body %}
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('create_login') }}" method=post>
    <dl>
      <dt>email address:
      <dd><input type=text name=email placeholder="myname@example.com">
      <dt>Password:
      <dd><input type=password name=password >
      <br>
      <input type=submit name=action value="Create Login" class="btn btn-primary btn-ok">
      <input type=submit name=action value="Forgot Passwd" class="btn btn-default btn-ok">
    </dl>
  </form>

{% endblock %}
